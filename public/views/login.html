<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <!-- Custom CSS -->
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
        }

        .container {
            max-width: 500px; /* Adjust the max-width according to your design */
            margin: auto; /* Center the container */
            margin-top: 100px; /* Adjust the margin-top according to your design */
        }

        form {
            text-align: center;
        }

        label {
            display: block;
            margin-bottom: 10px; /* Adjust the margin-bottom according to your design */
        }

        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px; /* Adjust the margin-bottom according to your design */
        }

        button {
            background-color: #007bff; /* Bootstrap primary color */
            color: #fff;
            padding: 10px 15px;
            border: none;
            cursor: pointer;
        }

        a {
            display: block;
            text-align: center;
            margin-top: 15px; /* Adjust the margin-top according to your design */
        }
        .header {
            background-color: #007bff;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-bottom: 20px; /* Adjust the margin-bottom according to your design */
        }
    </style>
</head>
<body>
    <div class="header">
        <h1 class="display-4">Expense Tracker Login Page</h1>
    </div>
    <div class="container">
        <form onsubmit="login(event)">
            <label for="email">Enter your email:</label>
            <input type="email" name="email" required />
            <label for="password">Enter your password:</label>
            <input type="password" name="password" required />
            <button type="submit" class="btn btn-primary">Login</button>
        </form>
        <a href="http://localhost:3000/user/signup">New User - Signup Now</a>
    </div>

    <!-- Bootstrap and Axios Scripts -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js" integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script src="../login.js"></script>
</body>
</html>
