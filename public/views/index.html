<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa; /* Light gray background */
            font-family: 'Arial', sans-serif;
        }
    
        .jumbotron {
            background-color: #007bff; /* Bootstrap primary color */
            color: #fff;
            padding: 20px;
            text-align: center;
            margin-bottom: 0;
        }
    
        form {
            max-width: 400px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
    
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
    
        input,
        select,
        button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ced4da;
            border-radius: 4px;
            box-sizing: border-box;
        }
    
        button {
            background-color: #007bff; /* Bootstrap primary color */
            color: #fff;
            border: none;
            cursor: pointer;
        }
    
        button:hover {
            background-color: #0056b3; /* Darker shade for hover effect */
        }
    
        .mt-5 {
            margin-top: 30px;
        }
    
        .list-group {
            max-width: 400px;
            margin: auto;
        }
    
        .badge {
            background-color: #007bff; /* Bootstrap primary color */
        }

    </style>
</head>
<body>
    <div class="jumbotron">
        <h1 class="display-4">Expense Tracker</h1>
        <p class="lead">Keep track of your expenses with ease!</p>
    </div>
    <form onsubmit="addNewExpense(event)">
        <label for="expenseamount">Choose expenseamount:</label>
        <input type="number" name="expenseamount" required class="form-control">
        <label for="description">Choose description:</label>
        <input type="text" name="description" required class="form-control">
        <label for="category">Choose a category:</label>
        <select id="category" name="category" class="form-control">
            <option value="fuel">fuel</option>
            <option value="food">food</option>
            <option value="electricity">Households</option>
            <option value="Movie">Movie</option>
            <option value="Vacation">Vacation</option>
        </select>
        <button class="btn btn-primary">Add Expense</button>
    </form>
    <h1 class="mt-5">Expenses</h1>
    <ul id="listOfExpenses" class="list-group">
    </ul>
    <button onclick="download()" id="downloadexpense" style="display:block; visibility:hidden;">Download File</button>
    <div id="message"></div>
    <button id="rzp-button1" class="btn btn-success">Buy Premium</button>
    
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <ul id="leaderboard" class="list-group mt-3">
    </ul>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.2/axios.min.js" integrity="sha512-b94Z6431JyXY14iSXwgzeZurHHRNkLt9d6bAHt7BZT38eqV+GyngIi/tVye4jBKPYQ2lBdRs0glww4fmpuLRwA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="../index.js"></script>
</body>
</html>
